<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSONP</title>
  </head>
  <body>
    <script async src="http://unionsug.baidu.com/su?wd=a&p=1&cb=jsonp"></script>
    <script>
      // 因为 http://unionsug.baidu.com/su?wd=a&p=1&cb=jsonp 接口返回的结果是: jsonp({"q":"a","p":null,"s":[]}); 拿到的响应是执行一个函数 函数名由cb参数决定(具体哪一个函数决定由服务端下发决定)
      function jsonp(data) {
        console.log('hello');
        console.log(data);
      }
    </script>
  </body>
</html>
