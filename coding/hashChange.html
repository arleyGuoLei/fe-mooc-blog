<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hashChange</title>
</head>
<body>
  <script>
    window.addEventListener('hashchange', (e) => {
      const { oldURL, newURL } = e
      console.log(oldURL)
      console.log(newURL)
    })
  </script>
</body>
</html>
